name: sero
description: Emotion-Aware Voice Assistant built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  # Supporting the latest stable Dart 3.x features
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- CORE AI & INTELLIGENCE ---
  # Latest Google Gemini AI SDK
  google_generative_ai: ^0.4.7
  # Environment variable security
  flutter_dotenv: ^6.0.0
  # Professional Markdown rendering for AI responses
  gpt_markdown: ^1.1.4

  # --- VOICE & AUDITORY PIPELINE ---
  # On-device Speech Recognition (STT)
  speech_to_text: ^7.3.0
  # Neural Voice Output (TTS)
  flutter_tts: ^4.2.3
  # Permission handling for Mic, Contacts, and Spotify
  permission_handler: ^12.0.1

  # --- SYSTEM & MULTIMEDIA INTERACTION ---
  # Search and read device contacts
  flutter_contacts: ^1.1.9+2
  # Essential for Deep Linking and Browser hand-offs
  url_launcher: ^6.3.2 
  # For sending high-level Media Intents (Spotify Autoplay)
  android_intent_plus: ^6.0.0
  # To interact with installed apps
  flutter_device_apps: ^0.3.1
  # Backend synchronization for the "Neural Link"
  parse_server_sdk_flutter: ^10.7.0

  # --- STATE MANAGEMENT & UI ENGINE ---
  # Modern Reactive State Management
  provider: ^6.1.4
  # Cinematic animations for the UI
  animate_do: ^4.2.0
  # Latest icon sets for 2026 design standards
  cupertino_icons: ^1.0.8
  # Internationalization and date/time formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Latest strict lints for production code
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
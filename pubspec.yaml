name: sero
description: Emotion-Aware Voice Assistant built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  # Updated for 2025: Supporting the latest stable Dart 3.x features
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- CORE AI & DATA ---
  # Google Gemini AI SDK
  google_generative_ai: ^0.4.7
  
  # Configuration management
  flutter_dotenv: ^6.0.0

  # Markdown renderer for AI responses
  gpt_markdown: ^1.1.4

  # --- VOICE & PERMISSIONS ---
  # Voice Input (STT)
  speech_to_text: ^7.3.0
  # Voice Output (TTS)
  flutter_tts: ^4.2.3
  # Vital for handling new private photo/mic/contacts permissions in 2025
  permission_handler: ^12.0.1

  # --- SYSTEM INTERACTION (NEW) ---
  # To search and read device contacts
  flutter_contacts: ^1.1.9+2
  # To open the phone dialer
  url_launcher: ^6.3.2

  # --- STATE & UI ---
  provider: ^6.1.4
  animate_do: ^4.2.0
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  
  # Modern federated plugin for app management
  flutter_device_apps: ^0.3.1
  parse_server_sdk_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Enforcing the latest strict lints
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env